<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e40af">
    <title>Face Check-in System</title>
    <link rel="manifest" href="/assets/face_checkin/manifest.json">
    <link rel="icon" href="/assets/face_checkin/icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1e40af;
            --primary-blue-light: #3b82f6;
            --primary-blue-dark: #1e3a8a;
            --success-green: #10b981;
            --success-green-light: #34d399;
            --error-red: #ef4444;
            --error-red-light: #f87171;
            --warning-orange: #f59e0b;
            --warning-orange-light: #fbbf24;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --border-radius-full: 9999px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            min-height: 100vh;
            color: var(--white);
            overflow-x: hidden;
            position: relative;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
                              radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        .header {
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--white);
            color: var(--primary-blue);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            box-shadow: var(--shadow-md);
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 0.25rem;
        }

        .logo-text p {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .time-display {
            text-align: right;
        }

        .current-time {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 0.25rem;
        }

        .current-date {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Main Container */
        .main-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Card Styles */
        .card {
            background: var(--white);
            color: var(--gray-800);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        .card-header {
            padding: 1.5rem;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-blue);
            color: var(--white);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .card-content {
            padding: 2rem;
        }

        /* Project Selection */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-select {
            width: 100%;
            padding: 1rem;
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            color: var(--gray-800);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 3rem;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        .project-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success-green);
            border-radius: var(--border-radius-full);
            color: var(--success-green);
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        /* Camera Section */
        .camera-section {
            text-align: center;
        }

        /* Inline Project Selection */
        .project-selection-inline {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .project-selection-inline .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 1rem;
            color: var(--gray-700);
        }

        .project-selection-inline .form-select {
            margin-bottom: 1rem;
        }

        .camera-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        #video {
            width: 100%;
            max-width: 640px;
            height: 400px;
            object-fit: cover;
            border-radius: var(--border-radius-lg);
            background: var(--gray-100);
            border: 3px solid var(--gray-200);
            box-shadow: var(--shadow-lg);
        }

        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid var(--primary-blue);
            border-radius: var(--border-radius);
            pointer-events: none;
            opacity: 0.8;
        }

        .camera-overlay::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px dashed rgba(30, 64, 175, 0.5);
            border-radius: var(--border-radius);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Employee Display */
        .employee-display {
            margin: 1.5rem 0;
            padding: 2rem;
            background: linear-gradient(135deg, var(--success-green), var(--success-green-light));
            color: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .employee-display.show {
            transform: scale(1);
            opacity: 1;
        }

        .employee-card {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .employee-avatar {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--white);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .employee-details {
            flex: 1;
        }

        .employee-name-display {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .employee-id-display {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            opacity: 0.9;
        }

        .checkin-status {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-full);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: inline-block;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            min-width: 160px;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-blue-light);
        }

        .btn-success {
            background: var(--success-green);
            color: var(--white);
        }

        .btn-success:hover:not(:disabled) {
            background: var(--success-green-light);
        }

        /* Status Panel */
        .status-panel {
            margin-top: 1.5rem;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .status-panel.show {
            transform: translateY(0);
            opacity: 1;
        }

        .status-content {
            padding: 1.25rem;
            font-weight: 500;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .status-content.success {
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid var(--success-green);
            color: var(--success-green);
        }

        .status-content.error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--error-red);
            color: var(--error-red);
        }

        .status-content.info {
            background: rgba(30, 64, 175, 0.1);
            border-left: 4px solid var(--primary-blue);
            color: var(--primary-blue);
        }

        .status-content.warning {
            background: rgba(245, 158, 11, 0.1);
            border-left: 4px solid var(--warning-orange);
            color: var(--warning-orange);
        }

        /* Footer */
        .footer {
            margin-top: 3rem;
            padding: 2rem 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Quick Guide */
        .quick-guide {
            max-width: 600px;
            margin: 0 auto;
        }

        .guide-toggle {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            color: var(--white);
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .guide-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .toggle-icon {
            margin-left: auto;
            transition: transform 0.3s ease;
        }

        .toggle-icon.rotated {
            transform: rotate(180deg);
        }

        .guide-content {
            background: var(--white);
            border-radius: var(--border-radius);
            margin-top: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
        }

        .guide-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .guide-steps {
            padding: 1.5rem;
        }

        .step {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--gray-50);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-blue);
        }

        .step:last-child {
            margin-bottom: 0;
        }

        .step-number {
            width: 32px;
            height: 32px;
            background: var(--primary-blue);
            color: var(--white);
            border-radius: var(--border-radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .step-text {
            color: var(--gray-700);
            font-weight: 500;
            line-height: 1.5;
            margin-top: 0.25rem;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid currentColor;
            border-radius: var(--border-radius-full);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
                padding: 0 1rem;
            }
            
            .main-container {
                padding: 0 1rem;
                margin: 1rem auto;
            }
            
            .card-content {
                padding: 1.5rem;
            }
            
            #video {
                height: 300px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                min-width: unset;
            }
            
            .employee-card {
                flex-direction: column;
                text-align: center;
            }
            
            .employee-avatar {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .footer-container {
                padding: 0 1rem;
            }
            
            .step {
                flex-direction: column;
                text-align: center;
                align-items: center;
                gap: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .header-container {
                padding: 0 1rem;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1.25rem;
            }
            
            .logo-text h1 {
                font-size: 1.25rem;
            }
            
            .current-time {
                font-size: 1.25rem;
            }
        }

        /* Confidence Badge */
        .confidence-badge {
            background: rgba(30, 64, 175, 0.1);
            color: var(--primary-blue);
            border: 1px solid rgba(30, 64, 175, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: var(--border-radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-face-smile"></i>
                </div>
                <div class="logo-text">
                    <h1>Face Check-in System</h1>
                    <p>Secure • Fast • Reliable</p>
                </div>
            </div>
            <div class="time-display">
                <div class="current-time" id="currentTime"></div>
                <div class="current-date" id="currentDate"></div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Face Check-in Card -->
        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-user-check"></i>
                </div>
                <h2 class="card-title">Employee Face Check-in</h2>
            </div>
            <div class="card-content camera-section">
                <!-- Project Selection -->
                <div class="project-selection-inline">
                    <div class="form-group">
                        <label class="form-label" for="projectSelect">
                            <i class="fas fa-briefcase"></i> Select Active Project
                        </label>
                        <select class="form-select" id="projectSelect" required>
                            <option value="">Loading projects...</option>
                        </select>
                        <div class="project-status hidden" id="projectStatus">
                            <i class="fas fa-check-circle"></i>
                            <span id="selectedProjectName"></span>
                        </div>
                    </div>
                </div>

                <div class="camera-container">
                    <video id="video" autoplay muted playsinline></video>
                    <div class="camera-overlay"></div>
                </div>

                <!-- Employee Info Display -->
                <div class="employee-display hidden" id="employeeDisplay">
                    <div class="employee-card">
                        <div class="employee-avatar">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <div class="employee-details">
                            <div class="employee-name-display" id="employeeNameDisplay"></div>
                            <div class="employee-id-display" id="employeeIdDisplay"></div>
                            <div class="checkin-status" id="checkinStatusDisplay"></div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="startCamera">
                        <i class="fas fa-video"></i>
                        Start Camera
                    </button>
                    <button class="btn btn-success" id="captureBtn" disabled>
                        <i class="fas fa-scan"></i>
                        Scan Face
                    </button>
                </div>

                <!-- Status Panel -->
                <div class="status-panel hidden" id="statusPanel">
                    <div class="status-content" id="statusContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer with Collapsible Quick Start Guide -->
    <div class="footer">
        <div class="footer-container">
            <div class="quick-guide">
                <button class="guide-toggle" id="guideToggle">
                    <i class="fas fa-question-circle"></i>
                    <span>Quick Start Guide</span>
                    <i class="fas fa-chevron-up toggle-icon" id="toggleIcon"></i>
                </button>
                <div class="guide-content hidden" id="guideContent">
                    <div class="guide-steps">
                        <div class="step">
                            <div class="step-number">1</div>
                            <div class="step-text">Select your active project from the dropdown</div>
                        </div>
                        <div class="step">
                            <div class="step-number">2</div>
                            <div class="step-text">Click "Start Camera" to activate the scanner</div>
                        </div>
                        <div class="step">
                            <div class="step-number">3</div>
                            <div class="step-text">Position your face within the blue frame</div>
                        </div>
                        <div class="step">
                            <div class="step-number">4</div>
                            <div class="step-text">Click "Scan Face" to check in/out</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set Frappe context
        window.frappe = window.frappe || {};
        frappe.csrf_token = '{{ csrf_token }}';
        
        class FaceCheckinApp {
            constructor() {
                this.video = document.getElementById('video');
                this.projectSelect = document.getElementById('projectSelect');
                this.startCameraBtn = document.getElementById('startCamera');
                this.captureBtn = document.getElementById('captureBtn');
                this.statusPanel = document.getElementById('statusPanel');
                this.statusContent = document.getElementById('statusContent');
                this.employeeDisplay = document.getElementById('employeeDisplay');
                this.employeeNameDisplay = document.getElementById('employeeNameDisplay');
                this.employeeIdDisplay = document.getElementById('employeeIdDisplay');
                this.checkinStatusDisplay = document.getElementById('checkinStatusDisplay');
                
                this.stream = null;
                this.isProcessing = false;
                this.selectedProject = null;
                
                this.init();
            }
            
            async init() {
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
                
                // Check system status first
                await this.checkSystemStatus();
                
                await this.loadProjects();
                
                this.projectSelect.addEventListener('change', () => {
                    this.selectedProject = this.projectSelect.value;
                    this.updateProjectStatus();
                });
                
                this.startCameraBtn.addEventListener('click', () => this.startCamera());
                this.captureBtn.addEventListener('click', () => this.captureAndRecognize());
                
                // Initialize collapsible guide
                this.initGuide();
            }
            
            initGuide() {
                const guideToggle = document.getElementById('guideToggle');
                const guideContent = document.getElementById('guideContent');
                const toggleIcon = document.getElementById('toggleIcon');
                
                guideToggle.addEventListener('click', () => {
                    const isHidden = guideContent.classList.contains('hidden');
                    
                    if (isHidden) {
                        // Show guide
                        guideContent.classList.remove('hidden');
                        setTimeout(() => {
                            guideContent.classList.add('show');
                        }, 10);
                        toggleIcon.classList.add('rotated');
                    } else {
                        // Hide guide
                        guideContent.classList.remove('show');
                        setTimeout(() => {
                            guideContent.classList.add('hidden');
                        }, 300);
                        toggleIcon.classList.remove('rotated');
                    }
                });
            }

            async checkSystemStatus() {
                try {
                    const response = await fetch('/api/method/face_checkin.api.face_api.check_system_status', {
                        headers: {
                            'X-Frappe-CSRF-Token': frappe.csrf_token
                        }
                    });
                    const data = await response.json();
                    
                    if (!data.message.face_recognition_available) {
                        this.showStatus('error', `
                            <i class="fas fa-exclamation-triangle"></i> 
                            <strong>Face Recognition Not Available</strong><br>
                            Required dependencies are not installed.<br>
                            <a href="/setup" style="color: var(--primary-blue); text-decoration: underline;">
                                Visit setup guide for installation instructions
                            </a>
                        `);
                        
                        // Disable camera functionality
                        this.startCameraBtn.disabled = true;
                        this.startCameraBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Dependencies Required';
                    }
                } catch (error) {
                    console.error('Error checking system status:', error);
                }
            }
            
            updateTime() {
                const now = new Date();
                document.getElementById('currentTime').textContent = 
                    now.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                
                document.getElementById('currentDate').textContent = 
                    now.toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
            }
            
            async startCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            facingMode: 'user'
                        }
                    });
                    
                    this.video.srcObject = this.stream;
                    this.startCameraBtn.disabled = true;
                    this.captureBtn.disabled = false;
                    this.startCameraBtn.innerHTML = '<i class="fas fa-video"></i> Camera Active';
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showStatus('error', '<i class="fas fa-camera-slash"></i> Failed to access camera. Please check permissions and try again.');
                }
            }
            
            async captureAndRecognize() {
                if (this.isProcessing) return;
                
                if (!this.selectedProject) {
                    this.showStatus('warning', '<i class="fas fa-exclamation-triangle"></i> Please select a project first');
                    return;
                }
                
                this.isProcessing = true;
                this.captureBtn.disabled = true;
                this.captureBtn.innerHTML = '<span class="loading"></span> Scanning...';
                
                try {
                    const imageData = this.captureFrame();
                    const result = await this.recognizeEmployee(imageData);
                    
                    if (result.status === 'success') {
                        // Display employee info
                        this.displayEmployeeInfo(result);
                        
                        // Show success status
                        this.showStatus('success', 
                            `<i class="fas fa-check-circle"></i> <strong>Check-in successful!</strong><br>
                            Welcome, ${result.employee_name}<br>
                            <span class="confidence-badge">${result.confidence}% match confidence</span>`
                        );
                    } else {
                        // Handle different types of errors with user-friendly messages
                        let errorMessage = result.message || 'Recognition failed';
                        let errorIcon = 'fas fa-exclamation-circle';
                        
                        // Check for specific error types from the backend
                        if (errorMessage.toLowerCase().includes('employee not recognized')) {
                            errorMessage = 'Face not matching - Employee not recognized';
                            errorIcon = 'fas fa-user-slash';
                        } else if (errorMessage.toLowerCase().includes('no face detected')) {
                            errorMessage = 'No face detected - Please position yourself clearly in the camera frame';
                            errorIcon = 'fas fa-user-times';
                        } else if (errorMessage.toLowerCase().includes('no face embeddings found')) {
                            errorMessage = 'No employee faces registered - Please contact administrator';
                            errorIcon = 'fas fa-database';
                        } else if (errorMessage.toLowerCase().includes('employee image file not found')) {
                            errorMessage = 'Employee face data not found - Please re-register your face';
                            errorIcon = 'fas fa-user-slash';
                        } else if (errorMessage.toLowerCase().includes('multiple faces')) {
                            errorMessage = 'Multiple faces detected - Please ensure only one person is in frame';
                            errorIcon = 'fas fa-users';
                        } else if (errorMessage.toLowerCase().includes('poor quality') ||
                                   errorMessage.toLowerCase().includes('blurry') ||
                                   errorMessage.toLowerCase().includes('low quality')) {
                            errorMessage = 'Image quality too low - Please move closer to camera';
                            errorIcon = 'fas fa-camera';
                        } else if (errorMessage.toLowerCase().includes('no face') || 
                                   errorMessage.toLowerCase().includes('face not found') ||
                                   errorMessage.toLowerCase().includes('not found') ||
                                   errorMessage.toLowerCase().includes('no match') ||
                                   errorMessage.toLowerCase().includes('not recognized') ||
                                   errorMessage.toLowerCase().includes('unknown')) {
                            errorMessage = 'Face not matching - Please try again';
                            errorIcon = 'fas fa-user-slash';
                        } else if (errorMessage.toLowerCase().includes('confidence') ||
                                   errorMessage.toLowerCase().includes('threshold')) {
                            errorMessage = 'Face not matching - Recognition confidence too low';
                            errorIcon = 'fas fa-user-slash';
                        }
                        
                        this.showStatus('error', `<i class="${errorIcon}"></i> ${errorMessage}`);
                    }
                    
                } catch (error) {
                    console.error('Recognition error:', error);
                    this.showStatus('error', '<i class="fas fa-exclamation-circle"></i> System error during recognition. Please try again.');
                } finally {
                    this.isProcessing = false;
                    this.captureBtn.disabled = false;
                    this.captureBtn.innerHTML = '<i class="fas fa-scan"></i> Scan Face';
                }
            }
            
            displayEmployeeInfo(result) {
                this.employeeNameDisplay.textContent = result.employee_name || 'Unknown Employee';
                this.employeeIdDisplay.textContent = `Employee ID: ${result.employee_id || 'N/A'}`;
                this.checkinStatusDisplay.textContent = `${result.log_type} at ${new Date().toLocaleTimeString()}`;
                
                // Show the employee display with animation
                this.employeeDisplay.classList.remove('hidden');
                setTimeout(() => {
                    this.employeeDisplay.classList.add('show');
                }, 50);
                
                // Hide after 5 seconds
                setTimeout(() => {
                    this.employeeDisplay.classList.remove('show');
                    setTimeout(() => {
                        this.employeeDisplay.classList.add('hidden');
                    }, 500);
                }, 5000);
            }
            
            captureFrame() {
                const canvas = document.createElement('canvas');
                canvas.width = this.video.videoWidth;
                canvas.height = this.video.videoHeight;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(this.video, 0, 0);
                
                return canvas.toDataURL('image/jpeg', 0.8);
            }
            
            async loadProjects() {
                try {
                    // Show loading state
                    this.projectSelect.innerHTML = '<option value="">Loading projects...</option>';
                    
                    const response = await fetch('/api/method/face_checkin.api.face_api.get_projects', {
                        headers: {
                            'X-Frappe-CSRF-Token': frappe.csrf_token
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log('Projects response:', data);
                    
                    this.projectSelect.innerHTML = '<option value="">Select a project...</option>';
                    
                    // Handle Frappe API response structure
                    const responseData = data.message || data;
                    
                    if (responseData && responseData.status === 'success' && responseData.projects && responseData.projects.length > 0) {
                        responseData.projects.forEach(project => {
                            const option = document.createElement('option');
                            option.value = project.name;
                            option.textContent = project.project_name || project.name;
                            this.projectSelect.appendChild(option);
                        });
                        
                        console.log(`Loaded ${responseData.projects.length} projects successfully`);
                    } else if (responseData && responseData.status === 'error') {
                        this.projectSelect.innerHTML = '<option value="">Projects unavailable</option>';
                        this.showStatus('error', `<i class="fas fa-exclamation-triangle"></i> ${responseData.message}`);
                        console.error('Project loading error:', responseData.message);
                    } else {
                        this.projectSelect.innerHTML = '<option value="">No projects available</option>';
                        this.showStatus('warning', '<i class="fas fa-folder-open"></i> No projects found. Please create projects in ERPNext first.');
                        console.warn('No projects found in response:', responseData);
                    }
                } catch (error) {
                    console.error('Error loading projects:', error);
                    this.projectSelect.innerHTML = '<option value="">Error loading projects</option>';
                    this.showStatus('error', `<i class="fas fa-wifi-slash"></i> Failed to load projects: ${error.message}`);
                }
            }

            updateProjectStatus() {
                const projectStatus = document.getElementById('projectStatus');
                const selectedProjectName = document.getElementById('selectedProjectName');
                
                if (this.selectedProject) {
                    const selectedOption = this.projectSelect.options[this.projectSelect.selectedIndex];
                    selectedProjectName.textContent = selectedOption.textContent;
                    projectStatus.classList.remove('hidden');
                } else {
                    projectStatus.classList.add('hidden');
                }
            }

            async recognizeEmployee(imageData) {
                const response = await fetch('/api/method/face_checkin.api.face_api.recognize_and_checkin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Frappe-CSRF-Token': frappe.csrf_token
                    },
                    body: JSON.stringify({
                        image_base64: imageData,
                        project: this.selectedProject,
                        device_id: 'PWA_Terminal'
                    })
                });
                
                const data = await response.json();
                return data.message;
            }
            
            showStatus(type, message) {
                this.statusContent.className = `status-content ${type}`;
                this.statusContent.innerHTML = message;
                this.statusPanel.classList.remove('hidden');
                this.statusPanel.classList.add('show', 'fade-in');
                
                // Auto-hide after 6 seconds
                setTimeout(() => {
                    this.statusPanel.classList.remove('show');
                    setTimeout(() => {
                        this.statusPanel.classList.add('hidden');
                    }, 300);
                }, 6000);
            }
        }
        
        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.faceApp = new FaceCheckinApp();
        });
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/assets/face_checkin/js/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
    <script src="/assets/face_checkin/js/pwa-installer.js"></script>
</body>
